<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Basics -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />

    <!-- Page Title & Description -->
    <title>Oneqana | Software & Digital Services in Kenya</title>
    <meta name="description" content="We help small businesses in Kenya grow through website development, SEO, automation, and custom software." />
    <meta name="author" content="Oneqana Team" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.oneqana.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph Tags (Facebook & LinkedIn) -->
    <meta property="og:title" content="Oneqana | Software & Digital Services in Kenya" />
    <meta property="og:description" content="Websites, automation, and software solutions for small businesses in Kenya." />
    <meta property="og:image" content="https://www.oneqana.com/og-image.png" />
    <meta property="og:url" content="https://www.oneqana.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Oneqana | Digital Solutions for Small Businesses" />
    <meta name="twitter:description" content="We digitize your business in 14 days. Websites, SEO, automation & more." />
    <meta name="twitter:image" content="https://www.oneqana.com/og-image.png" />

    <!-- Sitemap (Optional, ensure it exists) -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Oneqana",
        "url": "https://www.oneqana.com",
        "logo": "https://www.oneqana.com/logo.png",
        "description": "We help small businesses in Kenya grow through digital services like website development, automation, and software.",
        "sameAs": [
          "https://www.facebook.com/oneqana",
          "https://www.instagram.com/oneqana",
          "https://www.linkedin.com/company/oneqana"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

</html>
